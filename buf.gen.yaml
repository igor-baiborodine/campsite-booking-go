version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/igor-baiborodine/campsite-booking-go/bookingspb/v1
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
